<!DOCTYPE html>
<html>
    <head>
        <title>Thoughts Jar</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Thoughts Jar</a>
        </nav>
        <h3>What would you like to do?</h3>
        <div class="row">
            <button type="button" class="col-4 btn btn-outline-primary" data-toggle="modal" data-target="#newThought">Create a Thought</button>
            <a type="button" class="col-4 btn btn-outline-primary" id="viewThoughts" href="./show.html">View Thoughts</a>
            <button type="button" class="col-4 btn btn-outline-primary">Choose a Random Thought</button>
        </div>
        <div class="modal fade" id="newThought" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" class="close" id="modalLabel">Create Thought</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="text-right" action="/new" method="POST" enctype="multipart/form-data"> 
                        <div class="form-group">
                            <textarea class="w-100" rows="3" name="thought" maxlength="140"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Create Thought</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
        <div id="showThoughts">

        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script>
            $("#viewThoughts").click(() => {
                $("#showThoughts").append(`
                    <div class="row">
                        <div id="col1" class="col-4">
                        </div>
                        <div id="col2" class="col-4">
                        </div>
                        <div id="col3" class="col-4">
                        </div>
                    </div>
                `);
                
            })
        </script>
    </body>
</html>
