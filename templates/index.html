<!DOCTYPE html>
<html>
    <head>
        <title>Thoughts Jar</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Thoughts Jar</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-0 ml-auto">
                    <li class="nav-item">
		      {% if logged_in %}
		        <a class="nav-link" href="/logout">Log out</a>
		      {% else %}
		        <a class="nav-link" href="/login">Login</a>
		      {% endif %}
			<p>{{ logged_in }}</p>
		    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h3>What would you like to do?</h3>
            <div class="row">
                <button type="button" class="col-4 btn btn-outline-primary" data-toggle="modal" data-target="#newThought">Create a Thought</button>
                <a type="button" class="col-4 btn btn-outline-primary" id="viewThoughts" href="./show.html">View Thoughts</a>
                <button type="button" class="col-4 btn btn-outline-primary">Choose a Random Thought</button>
            </div>
        </div>
        <div class="modal fade" id="newThought" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" class="close" id="modalLabel">Create Thought</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="text-right" action="/new" method="POST" enctype="multipart/form-data"> 
                        <div class="form-group">
                            <textarea class="w-100" rows="3" name="thought" maxlength="140"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Create Thought</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
