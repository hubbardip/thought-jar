<!DOCTYPE html>
<html>
  <head>
    <title>Thoughts Jar</title>
    <title>Thoughts Jar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kalam:wght@300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- <link type="text/css" rel="stylesheet" href="../static/css/styles.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">Thoughts Jar</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-0 ml-auto">
              <li class="nav-item">
      {% if logged_in %}
          <a class="nav-link" href="/logout">Log out</a>
      {% else %}
          <a class="nav-link" href="/login">Login</a>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Sign Up</a>
        </li>
      {% endif %}
      </li>
          </ul>
      </div>
  </nav>
    <div class="mt-5 container paper p-4">
      <h1>Login</h1>
      <h4>{{ error }}</h4>
      <form action="/login" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="username">Username</label>
          <input name="username" type="text" class="form-control handwriting">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password" class="form-control handwriting">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
