{% extends 'base.html' %}

{% block body %}
<h2>Your Jar</h2>
<div class="row">
  {% for thought in thoughts %}
  <div class="col-4">
    <p>{{thought.content}}</p>
    <p>Created {{thought.date_created}}</p>
    <a class="btn btn-outline-danger" href="/delete/{{thought.id}}">Delete Thought</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
