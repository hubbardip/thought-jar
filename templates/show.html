<!DOCTYPE html>
<html>
    <head>
        <title>Thoughts Jar</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kalam:wght@300&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <!-- <link type="text/css" rel="stylesheet" href="../static/css/styles.css"> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">Thoughts Jar</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-0 ml-auto">
                    <li class="nav-item">
            {% if logged_in %}
                <a class="nav-link" href="/logout">Log out</a>
            {% else %}
                <a class="nav-link" href="/login">Login</a>
            {% endif %}
            <p>{{ logged_in }}</p>
            </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <h2>Your Jar</h2>
            <div class="row p-3 text-right">
                {% for thought in thoughts %}
                    <div class="col-4">
                        <div class="paper col-12 handwriting mt-3">
                            <a id="delete-thought" class="btn btn-outline-danger bg-transparent mt-3 p-0"href="/delete/{{thought.id}}">X</a>
                            <textarea readonly class="handwriting w-100" rows="2">{{thought.content}}</textarea>
                            <p class="m-0">Created {{thought.date_created.date()}}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
