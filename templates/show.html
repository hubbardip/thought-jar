<!DOCTYPE html>
<html>
    <head>
        <title>Thoughts Jar</title>
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kalam:wght@300&display=swap" rel="stylesheet">    
        <link type="text/css" rel="stylesheet" href="../static/css/styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-light">
                <a class="navbar-brand" href="/">Thoughts Jar</a>
        </nav>
        <div class="container">
            <h2>Your Jar</h2>
            <div class="row">
                {% for thought in thoughts %}
                    <div class="col-4 handwriting">
                        <p>{{thought.content}}</p>
                        <p>Created {{thought.date_created.date()}}</p>
                        <a class="btn btn-outline-danger" href="/delete/{{thought.id}}">Delete Thought</a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
